<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sports Stars</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/app.js"></script>
</head>
<body>
  <form id="new-form">

    <div class="form-item">
      <label for="name" class="primary">Name of Sports Star</label>
      <input type="text" id="name">
    </div>

    <div>
      <label for="sport" class="primary">Sport Played</label>
      <input type="text" id="sport">
    </div>

    <div>
      <label for="nationality" class="primary">Nationality</label>
      <input type="text" id="nationality">
    </div>

    <div>
      <label for="rating" class="primary">Hero Rating</label>
      <input type="radio" value="legend">
      <label for="legend">Legend</label>
      <input type="radio" value="top-player">
      <label for="top-player">Top Player</label>
      <input type="radio" value="great">
      <label for="great">Great</label>
    </div>

    <input type="submit" value="Save">

  </form>

  <button id="delete-all">Delete All</button>

  <h1>Favourite Sports Stars</h1>
  <div id="favourites"></div>
</body>
</html>
